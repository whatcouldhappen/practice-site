<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Signup</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Tessara</div>
      <a href="./index.html">Back to demo</a>

    </nav>
  </header>

  <main class="container" style="padding: 40px 20px;">
  <h1>Demo Signup</h1>

  <form id="signupForm">
    <label>
      Name<br />
      <input type="text" id="name" required />
    </label>
    <br /><br />

    <label>
      Email<br />
      <input type="email" id="email" required />
    </label>
    <br /><br />

    <button type="submit">Submit demo signup</button>
  </form>

  <p id="confirm" style="margin-top:20px;"></p>
    const resetBtn = document.getElementById("resetBtn");

<button id="resetBtn"
  onclick="localStorage.removeItem('demoSignup'); location.reload();"
  style="display:none; margin-top:10px;"
>
  Reset demo
</button>

  <p>
    <a href="./index.html">Back to demo</a>

    <a href="../index.html">Home</a>

  </p>
</main>
 <script>
    const form = document.getElementById("signupForm");
    const confirm = document.getElementById("confirm");
const existing = localStorage.getItem("demoSignup");
if (existing) {
  const data = JSON.parse(existing);
  confirm.textContent = "Saved demo signup for " + data.name + " (" + data.email + ")";
  resetBtn.style.display = "inline-block";
}

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
      };

      localStorage.setItem("demoSignup", JSON.stringify(data));


      confirm.textContent =
        "Saved demo signup for " + data.name + " (" + data.email + ")";
      resetBtn.style.display = "inline-block";
      form.reset();
    });
  </script>


</body>
</html>
